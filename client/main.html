<head>
  <title>Login Test</title>
  <link href='css/semantic.min.css' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="ui two column grid">
    {{> loginForm}}
    {{> regiForm}}
    {{> insertBookForm}}
    {{> editableTable}}
  </div>
</body>
<template name="editableTable">
  <div class="column">
    <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <td>2</td>
            <td><a id="textAreaEdit" class="editable" data-type="date" data-placeholder="Enter text" data-emptytext="Click to enter text" data-rows="4">Jacob</a></td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <td>3</td>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    
  </div>
</template>

<template name="insertBookForm">
  <div class="column">
    {{#autoForm schema=booksCollection id="insertBookForm"}}
    <fieldset>
        <legend>Add a Book</legend>
        <div class="form-group{{#if afFieldIsInvalid 'title'}} has-error{{/if}}">
            {{afFieldLabel 'title'}}
            {{afFieldInput 'title'}}
            {{#if afFieldIsInvalid 'title'}}
            <span class="help-block">{{afFieldMessage 'title'}}</span>
            {{/if}}
        </div>
        <div class="form-group{{#if afFieldIsInvalid 'author'}} has-error{{/if}}">
            {{afFieldLabel 'author'}}
            {{afFieldInput 'author'}}
            {{#if afFieldIsInvalid 'author'}}
            <span class="help-block">{{afFieldMessage 'author'}}</span>
            {{/if}}
        </div>
        <div class="form-group{{#if afFieldIsInvalid 'summary'}} has-error{{/if}}">
            {{afFieldLabel 'summary'}}
            {{afFieldInput 'summary'}}
            {{#if afFieldIsInvalid 'summary'}}
            <span class="help-block">{{afFieldMessage 'summary'}}</span>
            {{/if}}
        </div>
        <div class="form-group{{#if afFieldIsInvalid 'copies'}} has-error{{/if}}">
            {{afFieldLabel 'copies'}}
            {{afFieldInput 'copies'}}
            {{#if afFieldIsInvalid 'copies'}}
            <span class="help-block">{{afFieldMessage 'copies'}}</span>
            {{/if}}
        </div>
        <div class="form-group{{#if afFieldIsInvalid 'lastCheckedOut'}} has-error{{/if}}">
            {{afFieldLabel 'lastCheckedOut'}}
            {{afFieldInput 'lastCheckedOut'}}
            {{#if afFieldIsInvalid 'lastCheckedOut'}}
            <span class="help-block">{{afFieldMessage 'lastCheckedOut'}}</span>
            {{/if}}
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary insert">Insert</button>
    {{/autoForm}}
  </div>
</template>

<template name="loginForm">
  <div class="column">
    <div class="ui fluid form segment">
      <h3 class="ui header">Log-in</h3>
      <div class="field">
        <label>Username</label>
        <input placeholder="Username" type="text">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password">
      </div>
      <div id="loginSubmit" class="ui blue submit button">Login</div>
    </div>
  </div>
</template>

<template name="regiForm">
  <div class="column">
    <div class="ui fluid form segment">
    {{#if regiSuccess}}
      <h3 class="ui header">Register Success!</h3>
    {{else}}
      <h3 class="ui header">Register</h3>
      <div class="field">
        <label>Username</label>
        <input placeholder="Username" type="text" name="username">
      </div>
      <div class="field">
        <label>Email</label>
        <input placeholder="Email" type="text" name="email">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password">
      </div>
      <div class="inline field">
        <div class="ui checkbox">
          <input type="checkbox" id="terms">
          <label for="terms"></label>
        </div>
        <label>I agree to the terms and conditions</label>
      </div>
      {{#if errMsg}}
      <div class="field">
        <label>{{errMsg}}</label>
      </div>
      {{/if}}
      <div id="regiSubmit" class="ui blue submit button">Submit</div>  
    {{/if}}
    </div>    
  </div>
</template>
